<!DOCTYPE html>
<html>
  <head>
    <title>MY DOG POOPED TODAY!</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <img class="turtle" src="img/turtle.jpg" alt="Image of turtle" />
      <img id="turtle-eggs" src="img/turtle-eggs.jpg" alt="Image of turtle eggs" />
      <h1>A conversation between a cat and a dog</h1>
      <div class="row">
        <div class="col-md-6 dog">
          <img class="center-block" src="img/dogjudge.jpg" alt="image of a dog judge" />
          <button class="btn btn-primary center-block" id="dog">Dog</button>
          <ul class="unstyled" id="dog">
          </ul>
        </div>
        <div class="col-md-6 cat">
          <img class="center-block" src="img/catjudge.png" alt="image of a cat judge" />
          <button class="btn btn-primary center-block" id="cat">Cat</button>
          <ul class="unstyled" id="cat">
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <button class="btn btn-primary" id="poop">Poop</button>
    </footer>
  </body>
</html>
